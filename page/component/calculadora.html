<div class="col-lg-12 mb-4">
    <!-- Approach -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-info">Renda Fixa</h6>
        </div>
        <div class="card-body">
            <p>Apartir dos <strong>dados do seu investimento</strong>, a nossa calculadora ir&aacute;
                <strong>estimar</strong> o rendimento de sua aplica&ccedil;&atilde;o em renda fixa.</p>
            <form class="form-horizontal" id="formRendaFixa">
                <legend>Calculadora</legend>

                <div class="form-group row" id="alertaCalculadoraRendaFixa" style="display: none">
                    <div class="alert alert-warning" role="alert">
                        Preencha todos os campos corretamente!
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0">
                        <label class="col-md-12 control-label" for="periodoRendimento">Período Rendimento</label>
                        <select id="periodoRendimento" name="periodoRendimento" class="form-control">
                            <option value="1">Ano</option>
                            <option value="2">Mês</option>
                            <option value="3">Dia</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3 mb-sm-4">
                        <label class="col-md-12 control-label" for="rendimento">Rendimento (%)</label>
                        <input id="rendimento" name="rendimento" type="text" placeholder="Percentual de rendimento"
                            class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0">
                        <label class="col-md-12 control-label" for="valorInicial">Valor Inicial (R$)</label>
                        <input id="valorInicial" name="valorInicial" type="text" placeholder="Valor de partida"
                            class="form-control input-md" required>
                    </div>

                    <div class="col-md-6 mb-3 mb-sm-0">
                        <label class="col-md-12 control-label" for="incrementoMensal">Incremento Mensal (R$)</label>
                        <input id="incrementoMensal" name="incrementoMensal" type="text" placeholder="Aporte mensal"
                            class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0">
                        <label class="col-md-12 control-label" for="duracao">Duração (Meses)</label>
                        <input id="duracao" name="duracao" type="text" placeholder="Duração do investimento"
                            class="form-control input-md" required>
                    </div>

                    <div class="col-md-6 mb-3 mb-sm-0">
                        <label class="col-md-12 control-label">IR Regressivo?</label>
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" class="input-md" name="radios" id="radios-sim" value="true"
                                checked="checked">
                            Sim
                        </label>
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" class="input-md" name="radios" id="radios-nao" value="false">
                            Não
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0" id="divIR" style="display: none">
                        <label class="col-md-12 control-label" for="ir">IR (%)</label>
                        <input id="ir" name="ir" type="text" placeholder="Taxa do IR" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0">
                        <input type="submit" id="calcular" name="calcular" class="btn btn-info" value="Calcular">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../js/calculadoraPage.js"></script>
